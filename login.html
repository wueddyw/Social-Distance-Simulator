<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>login page</title>
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        
        <link rel="stylesheet" type="text/css" href="style/login.css">
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
        
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        
        <script>
          // Your web app's Firebase configuration
          var firebaseConfig = {
            apiKey: "AIzaSyAM863d1r4g9FShKvZ00pgsYVEQ_3LoDDs",
            authDomain: "social-distancing-simulator.firebaseapp.com",
            databaseURL: "https://social-distancing-simulator.firebaseio.com",
            projectId: "social-distancing-simulator",
            storageBucket: "social-distancing-simulator.appspot.com",
            messagingSenderId: "737901223848",
            appId: "1:737901223848:web:92892d643ad69cecda479d",
            measurementId: "G-2N128JG6QV"
          };
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          firebase.analytics();
        </script>
    </head>
    <body>
        
        <header>
            <img src="images/logo.png" alt="Logo" id="logo">
        </header>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        
        

        
        <script>
          var ui = new firebaseui.auth.AuthUI(firebase.auth());
          var uiConfig = {
            callbacks: {
              signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
              },
              uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
              }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'main.html',
            signInOptions: [
              // Leave the lines as is for the providers you want to offer your users.
              //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
              //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
              //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
              //firebase.auth.GithubAuthProvider.PROVIDER_ID,
              firebase.auth.EmailAuthProvider.PROVIDER_ID,
              //firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: 'main.html'
        };
        // The start method will wait until the DOM is loaded.
          ui.start('#firebaseui-auth-container', uiConfig);
        </script>
    </body>
</html>
